<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <script defer src="assets/js/PaymentForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Payment Form</h2>

      <!-- Alerteen Success we Daaaanger  -->

      <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
      <div
        id="successBox"
        class="alert alert-success d-none"
        role="alert"
      ></div>
      

      <!-- اسم صاحب الفيزا هنا  -->
      <form id="paymentForm" class="needs-validation" novalidate>  <!--  novalidate علشان العب براحتي في الJS  علشان البراوزر ما يقرفناش    ||   -->
        <div class="mb-3">
          <label for="cardholderName" class="form-label">Cardholder Name</label>
          <input
            type="text"
            class="form-control"
            id="cardholderName"
            placeholder="Enter cardholder name"
            required
          />
        </div>

        <!-- رقم الفيزا عموما  -->
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="cardNumber"
            placeholder="1234 5678 9012 3456"
            required
          />
        </div>

        <!-- علشان الاتنين مع بعض هحط الcvv و ال Exp date مع بعض -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input
              type="text"
              class="form-control"
              id="expiryDate"
              placeholder="MM/YY"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              placeholder="123"
              required
            />
          </div>
        </div>

        <!-- رقم التليفون -->
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-50 mx-auto d-block">Pay Now</button>
      </form>
    </div>

    <script src="assets/js/isLogin.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Feedback Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .center-container {
          display: flex; 
          justify-content: center;
          align-items: center; 
          min-height: 100vh; 
          background-color: #f4f4f4; 
        }
    
        .content {
          text-align: center;
          width: 100%; 
          max-width: 1200px;
          padding: 20px; 
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
    
        .card {
          width: 100%; 
          margin-bottom: 10px; 
        }
    
        h2 {
          margin-bottom: 20px;
          font-size: 24px;
          color: #333;
        }
      </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Those Are The FeedBack Messages</h1>
        <div id="messages-container" class="ms-5">
        </div>
    </div>
    <script>
        let feedbackMessages = JSON.parse(localStorage.getItem("feedbackMessages")) || [];
        let messagesContainer = document.getElementById("messages-container");
      
        feedbackMessages.forEach((message, index) => {

            let messageElement = document.createElement("div");
          messageElement.classList.add("col-md-6", "col-lg-4");
      
          messageElement.innerHTML = `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Message ${index + 1}</h5>
                <p class="card-text">${message}</p>
              </div>
            </div>
          `;
      
          messagesContainer.appendChild(messageElement);
        });
      </script>

</html>

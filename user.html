<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECommerce-ShoppingCart | Korsat X Parmaga</title>

    <!-- box icons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- styles  -->
    <link
      rel="stylesheet"
      href="E-Commerce ShopingCart [Korsat X Parmaga]/assets/css/style.css"
    />
  </head>

  <body>
    <!-- HEADER  -->
    <header>
      <!-- NAV  -->
      <div class="nav container">
        <a href="#" class="logo"><span>E</span>Commerce</a>
        <!-- CART ICON  -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>

        <!-- CART  -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <!-- CONTENT  -->
          <div class="cart-content"></div>

          <!-- TOTAL   -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- BUY BUTTON  -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- CART CLOSE  -->
          <i class="bx bx-x" id="cart-close"></i>
        </div>
      </div>
    </header>

    <!-- SHOP SECTION  -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>

      <!-- CONTENT  -->
      <div class="shop-content" id="cont">
        <!-- BOX 1 -->
      </div>
    </section>

    <!-- link js  -->
    <script>
      const content = document.getElementById("cont");
      let products = JSON.parse(localStorage.getItem("product"));
      for (product of products) {
        content.innerHTML+= `<div class="product-box">
        <img src="admin/assets/images/${product.image}" alt="" class="product-img">
        <h2 class="product-title">${product.name}</h2>
        <span class="product-price">${product.price} le</span>
        <i class='bx bx-shopping-bag add-cart'></i>
    </div>`;
      }
    
    </script>
    <script src="E-Commerce ShopingCart [Korsat X Parmaga]/assets/js/main.js"></script>
    <script src="admin/assets/js/main.js"></script>
  </body>
</html>
